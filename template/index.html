{% extends 'headerPAge.html'%}


{% block content %}

<form method='POST' enctype='multipart/form-data' action='predict'>
{% csrf_token %}

    <div class="col-md-4 col-sm-4"><label for="fname">Cylinders:</label> </div> <input name="cylinderVal" type="text" value={{temp.cylinders}}><br><br>
    <div class="col-md-4 col-sm-4"><label for="lname">Displacement:</label> </div> <input type="text" id="lname" name="dispVal" value={{temp.displacement}}><br><br>
    <div class="col-md-4 col-sm-4"><label for="fname">horsepower:</label> </div> <input type="text" id="fname" name="hrsPwrVal" value={{temp.horsepower}}><br><br>
    <div class="col-md-4 col-sm-4"><label for="lname">weight:</label> </div> <input type="text" id="lname" name="weightVal" value={{temp.weight}}><br><br>
    <div class="col-md-4 col-sm-4"><label for="fname">acceleration:</label></div>  <input type="text" id="fname" name="accVal" value={{temp.acceleration}}><br><br>
    <div class="col-md-4 col-sm-4"><label for="lname">model:</label> </div> <input type="text" id="lname" name="modelVal" value={{temp.model_year}}><br><br>
    <div class="col-md-4 col-sm-4"><label for="lname">origin:</label> </div> <input type="text" id="lname" name="originVal" value={{temp.origin}}><br><br>
    <br>

    <input type="submit" value="submit">

    {% if scoreval%}

     <h1>The MPG score is {{ scoreval }}</h1>
    {% endif %}

</form>
{% endblock content %}
